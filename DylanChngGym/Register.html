<!--Content-->
<div class="container text-light bg-dark" id="signUpForm">
  <form method="post" autocomplete="false">
    <div class="row">
        <div class="col-sm-12 col-md-6 p-3">
            <h1 class="mt-3 text-center">User Infomation</h1>
            <hr class="border-light">

            <label for="firstname">First Name</label>
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="userIcon">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input type="text" id="firstname" class="form-control" aria-label="First name input" aria-describedby="userIcon" required placeholder="First Name">
            </div>

            <label for="lastname">Last Name</label>
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="userIcon2">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input type="text" id="lastname" class="form-control" aria-label="Last name input" aria-describedby="userIcon2" required placeholder="Last Name">
            </div>

            <label for="email">E-mail</label>
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="emailIcon">
                  <i class="fa fa-envelope-o"></i>
                </span>
              </div>
              <input type="email" id="email" class="form-control" aria-label="Email input" aria-describedby="emailIcon" required placeholder="e.g: abc@gmail.com">
            </div>

            <label for="password">Password</label>
            <div class="form-group input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="passwordIcon">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" id="password" class="form-control" aria-label="Password input" aria-describedby="passwordIcon" required placeholder="Password must be at least 8 characters long">
            </div>

            <label for="password2">Confirm Password</label>
            <div class="form-group input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="password2Icon">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" id="password2" class="form-control" aria-label="Confirm Password input" aria-describedby="password2Icon" required>
            </div>

            <label for="contactNo">Contact No.</label>
            <div class="form-group input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="phoneIcon">
                  <i class="fa fa-phone-square" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" id="contactNo" class="form-control" aria-label="Contact No input" aria-describedby="phoneIcon" required placeholder="Contact Number">
            </div>
        </div>

        <div class="col-sm-12 col-md-6 p-3">
            <h1 class="mt-3 text-center">Credit/Debit Card Info</h1>
            <hr class="border-light">

            <label for="cardno">Card No.</label>
            <div class="input-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="creditcardIcon">
                  <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" id="cardno" class="form-control" aria-label="Credit card input" aria-describedby="creditcardIcon" required placeholder="Card No.">
            </div>

            <div class="row">
              <div class="col-4">
                <label for="year">Year</label>
                <div class="input-group input-group mb-3">
                  <input type="text" id="year" class="form-control" aria-label="Year input" required placeholder="Year">
                </div>
              </div>

              <div class="col-4">
                <label for="month">Month</label>
                <div class="input-group input-group mb-3">
                  <input type="text" id="month" class="form-control" aria-label="Month input" required placeholder="Month">
                </div>
              </div>

              <div class="col-4">
                <label for="cvv">CVV &nbsp;</label>
                <span rel='tooltip' data-original-title='<img src="Images/cvv.png" height="100px" width="180px" alt="cvv">'><i class="fa fa-question-circle-o"></i></span>
                <div class="input-group input-group mb-3">
                  <input type="text" id="cvv" class="form-control" aria-label="CVV input" required placeholder="CVV">
                </div>
              </div>
            </div>

            <label for="contactNo">Bank</label>
            <select class="form-control" id="bank">
              <option > CIMB </option>
              <option > Hong Leong </option>
              <option > May Bank </option>
              <option > RHB </option>
              <option > Citi Bank </option>
            </select>

            <hr class="border-light">

            <label class="h3 text-center" for="contactNo">Select a Package</label><br>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="package" id="basicRadio" value="basic" checked>
              <label class="form-check-label" for="basicRadio">
                  Basic
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="package" id="standardRadio" value="standard">
              <label class="form-check-label" for="standardRadio">
                  Standard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="package" id="premiumRadio" value="premium">
              <label class="form-check-label" for="premiumRadion">
                  Premium
              </label>
            </div>

            <a href="Pricing.html" class="alert-link">Learn more here</a>

            <div class="row">
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="package" id="basicRadio" value="basic" checked>
                  <label class="form-check-label" for="basicRadio">

                </div>

              <div class="col-4">

                  <label class="form-check-label" for="premiumRadion">
                      Premium
                  </label>
                </div>
              </div>
            </div>
          -->

        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block mx-3 mb-4">Register</button>
    </div>
  </form>
</div>
